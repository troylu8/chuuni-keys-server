<!DOCTYPE html>

<html>
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="public/css/global.css" />
        <link rel="stylesheet" href="public/css/index.css" />
        <script defer src="public/js/index.js"></script>

        <title>chuuni keys</title>
    </head>

    <body>
        <nav id="top-nav">
            <a class="top-nav-active" href="/"> home </a>
            <a href="/charts.html"> chart listing </a>
        </nav>

        <main>
            <div id="logo-cont">
                <img src="public/img/logo.png" alt="chuuni keys logo" width="100%" />
            </div>
            <p id="splash-text">Keyboard based rhythm game.</p>

            <h2 id="download-header">Download:</h2>
            <div id="download-btns-cont">
                <button id="download-windows" class="download-btn icon-before">Windows</button>
                <a id="gh-link" class="icon-before" href="https://github.com/troylu8/chuuni-keys" target="_blank"> Source code </a>
            </div>

            <div id="showcase-cont">
                <div class="showcase-item">
                    <h2><span>Tap your keyboard to the beat!</span></h2>
                    <video id="showcase-gameplay-video" src="public/showcase/gameplay.mp4" loop>Gameplay showcase video</video>
                    <button id="watch-btn" class="icon-before with-play-icon">watch gameplay</button>
                    <div class="showcase-info">
                        <span> <strong>song</strong> &nbsp; A.SAKA </span>
                        <span> <strong>art</strong> &nbsp; 犀将(Saisho) </span>
                    </div>
                </div>
                <div class="showcase-item">
                    <h2><span>Create your own rhythm stages</span></h2>
                    <img src="/public/showcase/editor.png" alt="Editor screenshot" />
                    <div class="showcase-info">
                        <span> <strong>image</strong> &nbsp; ILLIT </span>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
